<body>
    <script type="text/javascript">
        $('document').ready(function () { $('#btncredentials').click(function () { this.Credentials();}) });


        function Credentials() {
            debugger;
            var uname = $("[name='username']").val();
            var _email = $("[name='email']").val();
            alert("Inserting into local storage");
            alert(uname);
            alert(_email);

            window.localStorage.setItem("username", uname);
            window.localStorage["email"] = _email;

           // $.mobile.changePage("#page2", { reverse: false, transition: "slide" });


            $('#output').html("Username: " + window.localStorage.getItem("username") + "<br>" +
                                "Email: " + window.localStorage["email"]
                            );
            alert("Reading from local storage");
            alert(window.localStorage.getItem("username"));
            alert(window.localStorage.getItem("email"));

            // $('#page2').show();
           return false;
        }

    </script>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>FORM</h1>
        </div>
        <div data-role="content">

            <form data-ajax="false">
                <label class="ui-hidden-accessible">Username</label><input name="username" type="text" placeholder="Username">
                <input name="email" type="text" placeholder="Email">
                <button id="btncredentials" data-role="button" data-icon="search" >Credentials</button>

                <div data-role="content">
                    <div id="output">
                    </div>

                </div>
              

            </form>
           


        </div>

    </div>
